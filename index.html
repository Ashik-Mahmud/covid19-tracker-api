<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker </title>
    <!-- link for bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- link for custom css  -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <!-- header part start here  -->
    <header id="header" class="bg-light p-3">
        <div class="container">
            <h3>Covid-19 Tracker</h3>
        </div>
    </header>
    <!-- header part end here  -->

    <!-- main part start here  -->
    <main id="main">
        <!-- worldwide covid result section -->
        <section id="worldwide" class="py-4 container">
            <div class=" card">
                <div class="card-header d-flex align-items-center justify-content-between">
                    <h4>Worldwide Covid-19 Overview</h4>
                    <div class="form-check d-flex align-items-center form-switch">
                        <label class="d-block" for="flexSwitchCheckChecked">Today Reports</label>
                        <input class="form-check-input mx-2" type="checkbox" role="switch" value="on"
                            id="flexSwitchCheckChecked">
                        <label class="d-block" for="flexSwitchCheckChecked">Total Reports</label>
                    </div>
                </div>
                <div class="row card-body">
                    <div class="col">
                        <div class="card">
                            <img src="https://bit.ly/3IF4beD" class="img-fluid" width="80px" alt="">
                            <div class="card-body pt-0">
                                <span class="number" id="cases">2435454</span>
                                <h5>Cases</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img src="https://bit.ly/3IF4beD" class="img-fluid" width="80px" alt="">
                            <div class="card-body pt-0">
                                <span class="number" id="recovered">2435454</span>
                                <h5>Recovered</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img src="https://bit.ly/3IF4beD" class="img-fluid" width="80px" alt="">
                            <div class="card-body pt-0">
                                <span class="number" id="deaths">2435454</span>
                                <h5>Deaths</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img src="https://bit.ly/3IF4beD" class="img-fluid" width="80px" alt="">
                            <div class="card-body pt-0">
                                <span class="number" id="active">2435454</span>
                                <h5>Active [Total]</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- section for country wise Covid-19  -->
        <section id="country-wise">
            <div class="container">
                <div class="card">
                    <div class="card-header  d-flex align-items-center justify-content-between">
                        <h4>Country Wise Reports</h4>
                        <div>
                            <select class="custom-select form-control" name="countryname" id="country-name">
                                <option value="">Select Country</option>
                                <!-- dynamically showing here  -->
                            </select>
                        </div>
                    </div>
                    <div class="card-body" >
                        <!-- dynamically showing here  -->
                        <div id="preload" class="text-center m-4 p-5">
                            <span class="spinner-border text-dark"></span>
                        </div>
                        <h4 id="error" class="text-muted p-5 m-4 text-center">Please Select Country.</h4>
                        <div id="content-body"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main part end here  -->

    <!-- footer part start here  -->
    <footer id="footer" class="bg-light p-3 mt-5">
        <div class="container">
            <p class="m-0">&copy; Copyright by <a href="#">Ashik Mahmud</a></p>
        </div>
    </footer>
    <!-- footer part end here  -->



    <!-- script for custom js  -->
    <script src="./assets/js/app.js"></script>
</body>

</html>
